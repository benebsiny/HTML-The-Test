<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>兩欄式排版</title>
<style type="text/css">
	.wrap{
		width: 960px;
		margin: 0 auto;
	}
	header{
		height: 150px;
		background-color: #3798A0;
	}
	nav{
		height: 50px;
		background-color: #97A834;
	}
	article{
		width:480px;
		height:500px;
		background-color: #31A450;
		float:left
	}
	aside{
		width:480px;
		height:500px;
		background-color: #2C67B7;
		float: right;
	}
	footer{
		height: 150px;
		background-color: #AA449C;
		clear: both;
	}
</style>
</head>
	<div class="wrap">
		<header>header</header><!--logo-->
		<nav>nav</nav><!--放選單-->
		<div class="content">
			<article>article</article><!--主內容-->
			<aside>aside</aside><!--廣告，會員登入-->
		</div>
		<footer>footer</footer><!--連絡訊息,版權-->
	</div>

<body>
</body>
</html>
